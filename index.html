<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="card">
        <section class="first-section">
            <img class="image" src="product-preview-card-component-main/images/image-product-mobile.jpg" alt="image mobile">
        </section>
        <section class="text">
            <p class="perfume">PERFUME</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <div class="texto">
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
            </div>
            <div class="preco">
                <p class="desconto">$149.99</p>
                <p class="valor">$169.99</p>
            </div>
            <button class="button">
                <img src="product-preview-card-component-main/images/icon-cart.svg" alt="icon cart">Add to Cart
            </button>
        </section>
    </main>
</body>
</html>
